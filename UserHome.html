<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Swap</title>
    <link rel="stylesheet" href="HomePage.css">
</head>
<body>
  <header>
    <div class="logo">Skill Swap</div>
    <a href="Userprofile.html"><img class="profile-btn" src="https://avatar.iran.liara.run/public/11"></a>
  </header>

  <section class="search-bar">
    <select>
      <option value="">Availability</option>
      <option value="weekdays">Weekdays</option>
      <option value="weekends">Weekends</option>
    </select>
    <input type="text" placeholder="Search skills or users">
    <button class="search-btn">Search</button>
  </section>

  <main class="user-list">
    <!-- User Card -->
    <div class="user-card">
      <div class="profile-photo"><img src="https://avatar.iran.liara.run/public/92"></div>
      <div class="user-details">
        <h3>Anya Singh</h3>
        <div class="skills">
          <p><strong>Skills Offered:</strong> JavaScript, HTML</p>
          <p><strong>Skills Wanted:</strong> Graphic Design</p>
        </div>
        <div class="bottom-row">
          <div class="rating">Rating: 3.8/5</div>
          <button class="request-btn">Request</button>
        </div>
      </div>
    </div>

    <!-- Repeat for other users -->
    <div class="user-card">
      <div class="profile-photo"><img src="https://avatar.iran.liara.run/public/41"> </div>
      <div class="user-details">
        <h3>Sarthak Thakur</h3>
        <div class="skills">
          <p><strong>Skills Offered:</strong> JavaScript, HTML</p>
          <p><strong>Skills Wanted:</strong> Graphic Design</p>
        </div>
        <div class="bottom-row">
          <div class="rating">Rating: 3.9/5</div>
          <button class="request-btn">Request</button>
        </div>
      </div>
    </div>

    <div class="user-card">
      <div class="profile-photo"><img src="https://avatar.iran.liara.run/public/8"></div>
      <div class="user-details">
        <h3>David Mallan</h3>
        <div class="skills">
          <p><strong>Skills Offered:</strong> JavaScript, HTML</p>
          <p><strong>Skills Wanted:</strong> Graphic Design</p>
        </div>
        <div class="bottom-row">
          <div class="rating">Rating: 4.0/5</div>
          <button class="request-btn">Request</button>
        </div>
      </div>
    </div>
  </main>
  
  

  <footer class="pagination">
    <button>&laquo;</button>
    <button class="active">1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
    <button>5</button>
    <button>&raquo;</button>
  </footer>

</body>
</html>
