<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secret Skill Swap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fefaf4, #f7efe5);
      font-family: 'Josefin Sans', 'Trebuchet MS', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      cursor: url('https://cur.cursors-4u.net/nature/nat-11/nat1064.cur'), auto;
    }

    /* Floating sparkles animation */
    body::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/5bA47pS.png') repeat;
      opacity: 0.04;
      animation: float 60s linear infinite;
    }

    @keyframes float {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(18px);
      border-radius: 24px;
      box-shadow: 0 10px 40px rgba(141, 110, 99, 0.2);
      padding: 45px 40px;
      width: 100%;
      max-width: 520px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      animation: popIn 1.2s ease-out forwards;
      z-index: 5;
      position: relative;
    }

    @keyframes popIn {
      from {
        opacity: 0;
        transform: translateY(40px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .form-title {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      font-weight: 600;
      color: #5d4037;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-floating > label {
      color: #6d4c41;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    .form-select,
    .form-control {
      border-radius: 14px;
      background-color: rgba(255, 255, 255, 0.85);
      border: 1px solid #d5c3ab;
      transition: all 0.3s ease-in-out;
    }

    .form-control::placeholder {
      color: #a1887f;
    }

    .form-select:focus,
    .form-control:focus {
      border-color: #8d6e63;
      box-shadow: 0 0 0 0.2rem rgba(141, 110, 99, 0.2);
    }

    .submit-btn {
      background: linear-gradient(135deg, #7b5e57, #5d4037);
      color: #fff;
      border: none;
      font-weight: bold;
      border-radius: 50px;
      padding: 12px 30px;
      margin-top: 20px;
      transition: transform 0.3s ease, box-shadow 0.4s ease;
    }

    .submit-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
    }

    /* Responsive fix */
    @media (max-width: 576px) {
      .glass-card {
        padding: 35px 25px;
      }
      .form-title {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>

  <div class="glass-card">
    <div class="form-title">ðŸ’« Secret Skill Swap Request</div>
    <form action="/submit-request" method="post">
      <div class="form-floating mb-4">
        <select class="form-select" id="offeredSkill" name="offered_skill" required>
          <option value="" selected disabled>Choose your skill</option>
          <option value="coding">Coding</option>
          <option value="art">Art</option>
          <option value="music">Music</option>
        </select>
        <label for="offeredSkill">Your Offered Skill</label>
      </div>

      <div class="form-floating mb-4">
        <select class="form-select" id="wantedSkill" name="wanted_skill" required>
          <option value="" selected disabled>Choose desired skill</option>
          <option value="language">Language</option>
          <option value="video">Video Editing</option>
          <option value="writing">Writing</option>
        </select>
        <label for="wantedSkill">Skill You Want</label>
      </div>

      <div class="form-floating mb-4">
        <textarea class="form-control" placeholder="Write your message" id="message" name="message" style="height: 120px"></textarea>
        <label for="message">Message</label>
      </div>

      <div class="text-center">
        <button type="submit" class="btn submit-btn">Send Request ðŸš€</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
