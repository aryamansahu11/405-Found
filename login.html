<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skill Swap Login - Mahi</title>
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Quicksand:wght@500&display=swap" rel="stylesheet">
  
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* GLOBAL RESET */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Josefin Sans', 'Trebuchet MS', sans-serif;
      background: linear-gradient(145deg, #fef6ea, #f4e7d5);
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    /* Floating Icons BG */
    body::before {
      content: "";
      position: absolute;
      top: -50px;
      left: -60px;
      width: 150%;
      height: 150%;
      background: url('https://www.svgrepo.com/show/497995/skills.svg') no-repeat center center / 40%, 
                  url('https://www.svgrepo.com/show/500507/gear-3.svg') no-repeat left bottom / 15%;
      opacity: 0.03;
      z-index: 0;
    }

    .navbar {
      background-color: #f1e2c3;
      padding: 1rem 2rem;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
      z-index: 5;
      position: relative;
    }

    .navbar-brand {
      font-family: 'Playfair Display', serif;
      font-size: 1.7rem;
      color: #5d4037;
    }

    .home-button {
      background-color: #795548;
      color: #fff;
      border-radius: 25px;
      padding: 8px 22px;
      font-weight: bold;
      transition: all 0.3s ease-in-out;
      border: none;
    }

    .home-button:hover {
      background-color: #5d4037;
      transform: scale(1.05);
    }

    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 85vh;
      padding: 30px;
      position: relative;
      z-index: 5;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 400px;
      width: 100%;
      border: 1px solid #ddcbb4;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      position: relative;
      animation: dropIn 0.8s ease;
    }

    @keyframes dropIn {
      from {
        opacity: 0;
        transform: translateY(-25px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h4 {
      font-family: 'Playfair Display', serif;
      font-weight: 600;
      color: #4e342e;
      text-align: center;
      margin-bottom: 25px;
    }

    .form-label {
      color: #6d4c41;
      font-weight: 600;
    }

    .form-control {
      background-color: #fffefc;
      border-radius: 10px;
      border: 1px solid #e0d0b4;
    }

    .form-control:focus {
      border-color: #8d6e63;
      box-shadow: 0 0 0 0.2rem rgba(141, 110, 99, 0.25);
    }

    .login-button {
      background-color: #6d4c41;
      color: white;
      font-weight: bold;
      border-radius: 25px;
      transition: all 0.3s ease;
    }

    .login-button:hover {
      background-color: #5d4037;
      transform: scale(1.02);
    }

    .forgot-link {
      color: #6d4c41;
      font-size: 0.95rem;
      text-decoration: none;
    }

    .forgot-link:hover {
      text-decoration: underline;
    }

    /* Typewriter Heading */
    .typewriter {
      text-align: center;
      font-size: 1.1rem;
      color: #6d4c41;
      margin-bottom: 20px;
      font-family: 'Quicksand', sans-serif;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid rgba(109, 76, 65, 0.7);
      width: 0;
      animation: typing 3.5s steps(40, end) forwards;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
  </style>
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar d-flex justify-content-between align-items-center">
    <div class="navbar-brand">Skill Swap Platform</div>
    <a href="#" class="btn home-button">Home</a>
  </nav>

  <!-- Login Card -->
  <div class="wrapper">
    <div class="login-card">
      <div class="typewriter">Where skills are exchanged like gifts ‚ú®</div>
      <h4>üîê Login to Your Space</h4>
      <form action="/login" method="post">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="you@example.com" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn login-button">Login</button>
        </div>

        <div class="text-center mt-3">
          <a href="#" class="forgot-link">Forgot username/password?</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  // Example: Show an alert on form submission
  document.querySelector("form").addEventListener("submit", function(event) {
    event.preventDefault(); // prevent actual form submission for demo
    const email = document.getElementById("email").value;
    alert("Logging in with email: " + email);
    // In a real app, remove the event.preventDefault() to allow actual login
  });
</script>

</body>
</html>
